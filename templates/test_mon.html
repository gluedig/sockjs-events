<html>
    <head>
	<script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
	<script>
   var mon_sock = new SockJS('/monitor/{{mac}}');
   mon_sock.onopen = function() {
       console.log('open');
   };
   mon_sock.onmessage = function(e) {
       console.log('message', e.data);
   };
   mon_sock.onclose = function() {
       console.log('close');
   };
</script>
</head>
<body>Hello {{mac}}</body>
